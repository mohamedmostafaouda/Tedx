        <div class="next">

            <div></div>

    <script src="../libs/jquery.js"></script>
    <script src="../libs/OwlCarousel2-2.3.4/owl.carousel.min.js"></script>

      src="https://kit.fontawesome.com/473d9c5ae4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".center").slick({
        infinite: true,
        swipeToSlide:true,
        draggable:true,
        centerMode:true,
        arrows:true,
        prevArrow: $('.prev'),
        nextArrow: $('.next'),
        centerPadding: "60px",
        slidesToShow: 3,
        variableWidth: true,
        adaptiveHeight: true,
        responsive: [
          {
              breakpoint: 940,
              settings:{
                infinite: true,
                  arrows: true,
                  centerMode: false,
                  centerPadding: "10px",
                  slidesToShow: 1
              }
          },
          {
            breakpoint: 890,
            settings: {
              infinite: true,
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              infinite: true,
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 1
            }
          }
        ]
      });
    </script>
